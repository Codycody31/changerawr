<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changerawr is Starting Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .loading-container {
            margin: 2rem 0;
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            border-radius: 3px;
            animation: loading 3s infinite;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }

        .loading-text {
            font-size: 0.9rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        .status-updates {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            min-height: 1.5rem;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        /* Background animation */
        .bg-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(0%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes dots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 3rem;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="bg-shapes">

    <div class="shape">âš¡</div>
    <div class="shape">ðŸš€</div>
</div>

<div class="container">
    <div class="logo">ðŸ¦–</div>
    <h1>Changerawr</h1>
    <p class="subtitle">Roaring to life! We're setting up your changelog platform.</p>

    <div class="loading-container">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text" id="loadingText">Starting services<span class="dots"></span></div>
    </div>

    <div class="status-updates" id="statusText">
        Initializing database connections...
    </div>
</div>

<script>
    const statusMessages = [
        "Initializing database connections...",
        "Generating Prisma client...",
        "Running database migrations...",
        "Building widget components...",
        "Generating API documentation...",
        "Starting Next.js server...",
        "Almost ready to roar!"
    ];

    const loadingMessages = [
        "Starting services",
        "Loading components",
        "Connecting database",
        "Preparing interface",
        "Finalizing setup"
    ];

    let messageIndex = 0;
    let loadingIndex = 0;

    // Update status messages
    setInterval(() => {
        const statusElement = document.getElementById('statusText');
        if (messageIndex < statusMessages.length) {
            statusElement.textContent = statusMessages[messageIndex];
            messageIndex++;
        }
    }, 2000);

    // Update loading text
    setInterval(() => {
        const loadingElement = document.getElementById('loadingText');
        if (loadingIndex < loadingMessages.length) {
            loadingElement.innerHTML = loadingMessages[loadingIndex] + '<span class="dots"></span>';
            loadingIndex++;
        } else {
            loadingIndex = 0;
        }
    }, 3000);

    // Check if main app is ready
    const checkAppReady = async () => {
        try {
            const response = await fetch('/api/health', {
                method: 'GET',
                cache: 'no-cache'
            });
            if (response.ok) {
                // App is ready, redirect to main page
                window.location.href = '/';
            }
        } catch (error) {
            // App not ready yet, keep checking
        }
    };

    // Check every 2 seconds if the main app is ready
    const healthCheckInterval = setInterval(checkAppReady, 2000);

    // Fallback: redirect after 60 seconds regardless
    setTimeout(() => {
        clearInterval(healthCheckInterval);
        window.location.href = '/';
    }, 60000);

    // Start checking immediately
    checkAppReady();
</script>
</body>
</html>
